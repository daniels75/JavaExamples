<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!--  head is needed to execute AJAX, without it works like standard Request  -->
<h:head>
	<title>JSF AJAX tutorial</title>
</h:head>

<h:body>
	<h3>JSF 2.0 + Ajax Hello World Example</h3>

	<h:form>

		<h:inputText id="name" value="#{helloBean.name}" onclick="alert('foobar')"></h:inputText>
		<br />
		<h:inputText id="surname" value="#{helloBean.surname}">
			<!--  f:ajax execute="surname" render="output" / -->
		</h:inputText>
		<br />
		<h:inputText id="address" value="#{helloBean.address}">
			<!--f:ajax execute="@none" render="@this" /-->
		</h:inputText>
		<br />
		<h:commandButton value="Send via AJAX">
			<f:ajax execute="name surname" render="output" />
		</h:commandButton>
		<br />
		<h:commandButton value="Another action (no AJAX)">
			<f:ajax execute="@none"  render="@none" onclick="alert('noAction')"/>
		</h:commandButton>
		<h2>
			<h:outputText id="output" value="#{helloBean.sayWelcome}" />
		</h2>

	</h:form>


</h:body>
</html>
